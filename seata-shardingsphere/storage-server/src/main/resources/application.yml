eureka:
    client:
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    instance:
        hostname: localhost
        prefer-ip-address: true
logging:
    level:
        io:
            seata: info

server:
    port: 8182
spring:
    application:
        name: storage-server
    cloud:
        alibaba:
            seata:
                tx-service-group: logistics_sharding_tx_group
    aop:  #使用CGLIB来实现AOP的时候
        proxy-target-class: true
    shardingsphere:
        datasource:
            names: ds0,ds1
            ds0:
                type: com.alibaba.druid.pool.DruidDataSource
                driver-class-name: com.mysql.jdbc.Driver
                username: root
                password: iWhale123
                jdbc-url: jdbc:mysql://localhost:3306/seata_storage_0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
                url: jdbc:mysql://localhost:3306/seata_storage_0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
                filters: stat,wall,log4j
                maxActive: 20
                initialSize: 1
                maxWait: 60000
                minIdle: 1
                timeBetweenEvictionRunsMillis: 60000
                minEvictableIdleTimeMillis: 300000
                validationQuery: select 'x'
                testWhileIdle: true
                testOnBorrow: false
                testOnReturn: false
                poolPreparedStatements: true
                maxOpenPreparedStatements: 20
                connection-properties: druid.stat.merggSql=ture;druid.stat.slowSqlMillis=5000
            ds1:
                type: com.alibaba.druid.pool.DruidDataSource
                driver-class-name: com.mysql.jdbc.Driver
                username: root
                password: iWhale123
                jdbc-url: jdbc:mysql://localhost:3306/seata_storage_1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
                url: jdbc:mysql://localhost:3306/seata_storage_1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
                filters: stat,wall,log4j
                maxActive: 20
                initialSize: 1
                maxWait: 60000
                minIdle: 1
                timeBetweenEvictionRunsMillis: 60000
                minEvictableIdleTimeMillis: 300000
                validationQuery: select 'x'
                testWhileIdle: true
                testOnBorrow: false
                testOnReturn: false
                poolPreparedStatements: true
                maxOpenPreparedStatements: 20
                connection-properties: druid.stat.merggSql=ture;druid.stat.slowSqlMillis=5000
        sharding:
            default-database-strategy:
                inline:
                    sharding-column: product_id
                    algorithm-expression: ds$->{product_id % 2}
            tables:
                storage:
                    actual-data-nodes: ds$->{0..1}.storage_$->{0..1}
                    table-strategy:
                        inline:
                            sharding-column: product_id
                            algorithm-expression: storage_$->{product_id % 2}
                    key-generator:
                        column: id
                        type: SNOWFLAKE
                        props:
                            worker.id: 123


        props:
            sql:
                show: true

mybatis-plus:
    #  datasource: dataSource
    mapper-locations: classpath:/mapper/**/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    type-aliases-package:  io.seata.samples.shardingsphere.modules.entity
    #typeEnumsPackage: com.baomidou.springboot.entity.enums
    global-config:
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID", 4:"该类型为未设置主键类型", 5:"字符串全局唯一ID";
        id-type: 2
        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 1
        #驼峰下划线转换
        db-column-underline: true
        #刷新mapper 调试神器
        refresh-mapper: true
        #数据库大写下划线转换
        #capital-mode: true
        #逻辑删除配置（下面3个配置）
        logic-delete-value: 0
        logic-not-delete-value: 1
        # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
        sql-parser-cache: true
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false
    configuration-properties:
        dbType: mysql #设置全局属性用于控制数据库的类型
